<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and Process File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
</head>
<body>
    <h1>Upload your file</h1>
    <div class="ui container">
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <input type="file" id="file-upload" name="file_upload" accept=".graphml">
            <button class="ui button">Process and Download</button>
        </form> 

        <script>
            const form = document.getElementById('upload-form');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(form);

                fetch('http://localhost:8000/uploadfile/', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    window.location.href = 'http://localhost:8000/downloadfile/?filename=' + data.filename;
                })
                .catch(error => console.error('Error:', error));
            });
        </script>

        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
